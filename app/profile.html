<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>baseSmacss</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- CSS files -->
    <link rel="stylesheet" href="css/master.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="l_page_wrapper">
    @@include('./partials/_header.html')

    <!-- Content -->
    <section class="l_content">
        <div class="l_content__wrapper">

            <h3>Profile</h3>
            <div class="panel">
                <div class="panel__content">
                    <form class="form" action="">

                        <div class="l_grid">
                            <div class="l_grid__row">
                                <div class="grid__quarters">
                                    <label for="email">Email:</label>
                                </div>
                                <div class="grid__twins">
                                    <p class="text--slim-left">
                                        <input id="email" class="form__element form__element--large" name="email" type="email"/>
                                    </p>
                                </div>
                            </div>
                            <div class="l_grid__row">
                                <div class="grid__quarters">
                                    <label for="fname">First name:</label>
                                </div>
                                <div class="grid__twins">
                                    <p class="text--slim-left">
                                        <input id="fname" class="form__element form__element--large" name="fname" type="text"/>
                                    </p>
                                </div>
                            </div>
                            <div class="l_grid__row">
                                <div class="grid__quarters">
                                    <label for="lname">Last name:</label>
                                </div>
                                <div class="grid__twins">
                                    <p class="text--slim-left">
                                        <input id="lname" class="form__element form__element--large" name="lname" type="text"/>
                                    </p>
                                </div>
                            </div>
                            <div class="l_grid__row">
                                <div class="grid__quarters">
                                    <label for="zip">ZIP:</label>
                                </div>
                                <div class="grid__twins">
                                    <p class="text--slim-left">
                                        <input id="zip" class="form__element form__element--large" name="zip" type="text"/>
                                    </p>
                                </div>
                            </div>
                            <div class="l_grid__row">
                                <div class="grid__quarters">
                                    <label for="gender">Gender:</label>
                                </div>
                                <div class="grid__twins">
                                    <p class="text--slim-left">
                                        <select id="gender" class="form__element form__element--large" name="gender">
                                            <option value="male" selected>Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </p>
                                </div>
                            </div>
                            <div class="l_grid__row">
                                <div class="grid__quarters">
                                    <label for="birthday">Birthday:</label>
                                </div>
                                <div class="grid__twins">
                                    <p class="text--slim-left">
                                        <input id="birthday" class="form__element form__element--large" name="birthday" type="text"/>
                                    </p>
                                </div>
                            </div>
                            <div class="l_grid__row">
                                <div class="grid__quarters">
                                    <label for="subscription">Receive email:</label>
                                </div>
                                <div class="grid__twins">
                                    <p class="text--slim-left">
                                        <select id="subscription" class="form__element form__element--large" name="subscriptiongender">
                                            <option value="true" selected>Yes</option>
                                            <option value="false">No</option>
                                        </select>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    @@include('./partials/_footer.html')
</div>
<!-- JS files -->
<script src="js/bower.js" type="text/javascript" charset="utf-8"></script>
<script src="js/application.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
