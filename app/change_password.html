<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>baseSmacss</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- CSS files -->
    <link rel="stylesheet" href="css/master.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="l_page_wrapper">
    @@include('./partials/_header.html')

    <!-- Content -->
    <section class="l_content">
        <div class="l_content__wrapper">

            <h3>Change password</h3>
            <div class="panel">
                <div class="panel__content">
                    <form class="form" action="">

                        <div class="l_grid">
                            <div class="l_grid__row">
                                <div class="grid__quarters"></div>
                                <div class="grid__quarters">
                                    <label for="oldPassword">Old password</label>
                                </div>
                                <div class="grid__twins">
                                    <input id="oldPassword" class="form__element form__element--large" name="oldPassword" type="password"/>
                                </div>
                            </div>

                            <div class="l_grid__row">
                                <div class="grid__quarters"></div>
                                <div class="grid__quarters">
                                    <label for="newPassword">New password</label>
                                </div>
                                <div class="grid__twins">
                                    <input id="newPassword" class="form__element form__element--large" name="newPassword" type="password"/>
                                </div>
                            </div>

                            <div class="l_grid__row">
                                <div class="grid__quarters"></div>
                                <div class="grid__quarters">
                                    <label for="newPasswordRepeat">Repeat New password</label>
                                </div>
                                <div class="grid__twins">
                                    <input id="newPasswordRepeat" class="form__element form__element--large" name="newPasswordRepeat" type="password"/>
                                </div>
                            </div>

                            <div class="l_grid__row">
                                <div class="grid__quarters"></div>
                                <div class="grid__quarters"></div>
                                <div class="grid__twins">
                                    <input class="form__button" type="button" value="Cancel"/>
                                    <input class="form__button" type="button" value="Save"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    @@include('./partials/_footer.html')
</div>
<!-- JS files -->
<script src="js/bower.js" type="text/javascript" charset="utf-8"></script>
<script src="js/application.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
