<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>baseSmacss</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- CSS files -->
    <link rel="stylesheet" href="css/master.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="l_page_wrapper">
    <!-- Header -->
<header class="l_header">

    <!-- Second line with downdown menus -->
    <ul class="navigation">
        <li class="navigation__item is-active">
            <a href="#">
                <div class="navigation__text">Shop</div>
            </a>
        </li>
        <li class="navigation__item">
            <div class="dropdown dropdown--bottom">
                <div class="dropdown__caption">Category</div>
                <div class="dropdown__content">

                    <div class="dropdown dropdown--right-top">
                        <div class="dropdown__caption">Sub-category 1</div>
                        <div class="dropdown__content">
                            <a href="#">Item 1</a>
                        </div>
                    </div>

                    <div class="dropdown dropdown--right-top">
                        <div class="dropdown__caption">Sub-category 2</div>
                        <div class="dropdown__content">
                            <a href="#">Item 2</a>
                        </div>
                    </div>

                </div>
            </div>
        </li>

         <!-- render in revers direction -->

        <li class="navigation__item navigation__item--right">
            <div class="navigation__text">Logout</div>
        </li>

        <li class="navigation__item navigation__item--right">
            <div class="navigation__text">Welcom, %USERNAME%</div>
        </li>

    </ul>

</header>

    <!-- Content -->
    <section class="l_content">
        <div class="l_content__wrapper">
            <div class="hero hero--full-top">
                <div class="hero__image" style="background-image: url('images/cher.jpg');"></div>
                <div class="hero__text">
                    <h2>Please sit down and tell us story!</h2>
                </div>
            </div>

            <hr/>

            <div class="l_grid">
                <div class="grid__twins">
                    <h3>Sign in</h3>

                    <div class="panel">
                        <div class="panel__content">
                            <form class="form" action="">

                                <div class="l_grid">
                                    <div class="grid__quarters">
                                        <label for="email">Email</label>
                                    </div>
                                    <div class="grid__twins">
                                        <p class="text--slim-right">
                                            <input id="email" class="form__element form__element--large" name="email" type="email"/>
                                        </p>
                                    </div>
                                </div>

                                <div class="l_grid">
                                    <div class="grid__quarters">
                                        <label for="password">Password</label>
                                    </div>
                                    <div class="grid__twins">
                                        <p class="text--slim-right">
                                            <input id="password" class="form__element form__element--large" name="password" type="password"/>
                                        </p>
                                    </div>
                                </div>

                                <div class="l_grid">
                                    <div class="grid__twins">
                                        <a href="#">Forgot password ?</a>
                                    </div>
                                    <div class="grid__quarters">
                                        <p class="text--slim-right">
                                            <input class="form__button" type="button" value="Log In"/>
                                        </p>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

                <div class="grid__twins">
                    <h3 class="text--right">Sign up</h3>
                    <div class="panel">
                        <div class="panel__content">
                            <form class="form" action="">

                                <div class="l_grid">
                                    <div class="grid__quarters">
                                            <label for="email-reg">Email</label>
                                    </div>
                                    <div class="grid__twins">
                                        <p class="text--slim-center">
                                            <input id="email-reg" class="form__element form__element--large" name="email" type="email"/>
                                        </p>
                                    </div>
                                    <div class="grid__quarters">
                                        <p class="text--slim-right">
                                            <input class="form__button" type="button" value="Check"/>
                                        </p>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
<footer class="l_footer">
    &copy; 2015, <a href="#" target="_blank">Smacss core</a>
</footer>
</div>
<!-- JS files -->
<script src="js/bower.js" type="text/javascript" charset="utf-8"></script>
<script src="js/application.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
